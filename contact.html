<body>
  <!-- NAVIGATION BAR -->

  <!-- CONTACT HEADER -->
  <header class="contact-header">
    <h1>Get in Touch</h1>
    <p>Weâ€™d love to hear from you! Reach out with any questions, feedback, or business inquiries.</p>
  </header>

  <!-- CONTACT SECTION -->
  <section class="contact-section">
    <!-- Contact Info -->
    <div class="contact-info">
      <h2>Contact Information</h2>
      <p><i class="fas fa-map-marker-alt"></i> 123 WestPay Street, Lagos, Nigeria</p>
      <p><i class="fas fa-phone"></i> +234 800 123 4567</p>
      <p><i class="fas fa-envelope"></i> support@westpay.com</p>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
      <h2>Send Us a Message</h2>
      <form id="contact-form" action="#" method="post">
        <div class="form-group">
          <input type="text" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        </div>
        <button id="contact-form" type="submit">Send Message</button>
      </form>
    </div>
  </section>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("mQCradt0WKEINIssx");
    })();

    document.getElementById("contact-form").addEventListener("submit", function (event) {
      event.preventDefault();

      emailjs.sendForm("service_x63lf6o", "template_6csuayf")
        .then(function () {
          alert("Message sent successfully!");
        }, function (error) {
          alert("Failed to send message. Please try again.");
        });
    });
  </script>
</body>
